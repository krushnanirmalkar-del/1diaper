<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="format-detection" content="telephone=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>1diaper</title>
  <meta name="description" content="1diaper - Premium Baby Care Products Catalogue">
  <link rel="stylesheet" href="styles.css">
  <meta name="google-site-verification" content="VyeRiffyj3vhVFUpWQkbQIRYG_5z0ipfK_6domhNP7I" />
</head>

<body>
  <header>
    <h1>1diaper</h1>
    <div class="cart-icon" onclick="toggleCart()" title="Shopping Cart">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>
  <section class="hero">
    <h2>Premium Baby Care Products</h2>
    <p>Soft, safe, and super comfortable for your little one.</p>
  </section>
  <section id="catalogue" class="catalogue">
    <div class="product">
      <img src="images/pantstyleadult.jpg" alt="Adult Diaper (Pant Style)" onerror="this.src='https://via.placeholder.com/300x250?text=Adult+Diaper+Pant+Style'">
      <div class="product-info">
        <h3>Adult Diaper (Pant Style)</h3>
        <div class="product-options">
          <label for="quantity-select-1">Select Quantity:</label>
          <select id="quantity-select-1" onchange="updatePrice(this)">
            <option value="1" data-price="40">1 pc - ₹40</option>
            <option value="20" data-price="750">20 pcs - ₹750</option>
          </select>
        </div>
        <div class="price" id="product-price-1">₹40</div>
        <button class="btn add-to-cart" onclick="addToCart('Adult Diaper (Pant Style)', this)">Add to Cart</button>
      </div>
    </div>
    
    <div class="product">
      <img src="images/pantstyleadult.jpg" alt="Adult Diaper (Open Style)" onerror="this.src='https://via.placeholder.com/300x250?text=Adult+Diaper+Open+Style'">
      <div class="product-info">
        <h3>Adult Diaper (Open Style)</h3>
        <div class="product-options">
          <label for="quantity-select-2">Select Quantity:</label>
          <select id="quantity-select-2" onchange="updatePrice(this)">
            <option value="1" data-price="35">1 pc - ₹35</option>
            <option value="20" data-price="600">20 pcs - ₹600</option>
          </select>
        </div>
        <div class="price" id="product-price-2">₹35</div>
        <button class="btn add-to-cart" onclick="addToCart('Adult Diaper (Open Style)', this)">Add to Cart</button>
      </div>
    </div>
  </section>
  <footer id="contact">
    <p>Contact us: support@1diaper.com | +91 79720 19884</p>
    <p>© 2025 1diaper. All rights reserved.</p>
  </footer>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/917972019884" class="whatsapp-btn" target="_blank" title="Chat with us on WhatsApp">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488" />
    </svg>
  </a>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <button class="close-cart" onclick="toggleCart()">&times;</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Your cart is empty</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total">Total: ₹<span id="cartTotal">0</span></div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>
  
  <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

  <script src="script.js"></script></script>
</body>

</html>
